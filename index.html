<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uma Mensagem Romântica para Ti</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #4d0019 0%, #000000 100%);
      color: #fff0f5;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .container {
      position: relative;
      z-index: 5;
      max-width: 800px;
      margin: 60px auto;
      padding: 60px 30px;
      background: rgba(255, 0, 76, 0.15);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 153, 204, 0.4);
      backdrop-filter: blur(8px);
      text-align: center;
      display: none;
      user-select: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #ffccda;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #ff4f7d;
    }

    p {
      font-size: 1.3em;
      line-height: 1.7;
      color: #ffe6eb;
      text-shadow: 0 0 5px #a60a3d;
      margin-bottom: 25px;
      min-height: 6em;
    }

    .signature {
      font-family: 'Great Vibes', cursive;
      font-size: 2.3em;
      color: #ffc0cb;
      margin-top: 40px;
      text-shadow: 0 0 8px #ff5e7d;
      min-height: 3em;
      white-space: pre-wrap;
      letter-spacing: 0.05em;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #4d0019 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #startScreen h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #ffccda;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #ff4f7d;
    }

    #startButton {
      background-color: #ff5f84;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1.3em;
      font-weight: bold;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px #ffb6c1;
      transition: background-color 0.3s ease;
    }

    #startButton:hover {
      background-color: #ff2e60;
      box-shadow: 0 0 20px #ff8090;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      z-index: 3;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Rosas animadas (pétalas) */
    .rose-petal {
      position: fixed;
      bottom: -40px;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at center, #ff416c, #ff4b2b);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.85;
      filter: drop-shadow(0 0 6px #ff4b2b);
      animation: risePetal linear forwards;
      pointer-events: none;
      z-index: 4;
      transform-origin: center bottom;
    }

    @keyframes risePetal {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.85;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Coração final pulsante */
    #finalHeart {
      position: fixed;
      bottom: 20vh;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 120px;
      height: 120px;
      background: #ff416c;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0;
      box-shadow: 0 0 30px #ff4b2b, 0 0 50px #ff416c;
      z-index: 6;
      animation: pulseHeart 2s ease-in-out infinite;
      pointer-events: none;
    }

    #finalHeart::before,
    #finalHeart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: #ff416c;
      border-radius: 50%;
    }

    #finalHeart::before {
      top: -60px;
      left: 0;
    }

    #finalHeart::after {
      left: -60px;
      top: 0;
    }

    @keyframes pulseHeart {
      0%, 100% {
        transform: translateX(-50%) rotate(45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateX(-50%) rotate(45deg) scale(1.1);
        opacity: 0.9;
      }
    }
  </style>
</head>

    <button id="startButton">Começar</button>

  <div class="container" id="messageContainer">
    <p id="messageText"></p>
    <p class="signature" id="signatureText"></p>
