<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uma Mensagem Rom√¢ntica para Ti</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #4d0019 0%, #000000 100%);
      color: #fff0f5;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 60px auto;
      padding: 60px 30px;
      background: rgba(255, 0, 76, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 153, 204, 0.3);
      backdrop-filter: blur(6px);
      text-align: center;
      display: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #ffccda;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #ff4f7d;
    }

    p {
      font-size: 1.3em;
      line-height: 1.7;
      color: #ffe6eb;
      text-shadow: 0 0 4px #a60a3d;
      margin-bottom: 25px;
    }

    .signature {
      font-family: 'Great Vibes', cursive;
      font-size: 2.3em;
      color: #ffc0cb;
      margin-top: 40px;
      text-shadow: 0 0 6px #ff5e7d;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #4d0019 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    #startButton {
      background-color: #ff5f84;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffb6c1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
