<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uma Mensagem Romântica para Ti</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      margin-bottom: 20px;
    }

    #start-btn {
      background: red;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      color: white;
      font-size: 2em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    #start-btn:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    #message {
      font-size: 1.3em;
      max-width: 600px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>
<body>

  <h1>&lt;3 Uma Mensagem Romântica para Ti &lt;3</h1>
  <button id="start-btn">❤️</button>
  <div id="message"></div>

  <!-- Música corrigida -->
  <audio id="music" src="Sentimental.mp3" preload="auto"></audio>

  <script>
    const startBtn = document.getElementById('start-btn');
    const messageDiv = document.getElementById('message');
    const music = document.getElementById('music');

    const messageText = `No silêncio da noite, quando as estrelas sussurram segredos ao luar, 
    o meu coração encontra-se em sintonia com a melodia do teu amor. 
    És a melodia que acalma a minha alma, a luz que ilumina o meu caminho 
    e a razão pela qual o meu coração bate mais forte a cada dia.

    Tal como uma rosa desabrocha ao primeiro raio de sol, o meu amor por ti 
    floresce a cada amanhecer.`;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    let textIndex = 0;

    function showTextGradually(text, target) {
      const interval = setInterval(() => {
        target.innerHTML += text[textIndex];
        textIndex++;
        if (textIndex >= text.length) clearInterval(interval);
      }, 50);
    }

    startBtn.addEventListener('click', () => {
      music.play();
      startBtn.style.display = 'none';
      messageDiv.style.opacity = 1;
      showTextGradually(messageText, messageDiv);
    });

    setInterval(createHeart, 300);
  </script>

</body>
</html>
