<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uma Mensagem Romântica para Ti</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #5a002a 0%, #1a000f 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .intro, .main {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 1s ease;
      z-index: 1;
    }

    .intro {
      background: transparent;
      z-index: 2;
    }

    .intro h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #ffcbdc;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff4f7d;
    }

    #start-btn {
      background: red;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 2.5em;
      color: white;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); }
      50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 0, 0, 1); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); }
    }

    .main {
      opacity: 0;
      flex-direction: column;
      justify-content: flex-start;
      padding: 30px 20px;
      overflow-y: auto;
      z-index: 1;
      position: relative;
    }

    .main.show {
      opacity: 1;
    }

    .frame {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid #ffcbdc;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 15px #ff4f7d;
      position: relative;
      z-index: 3;
      border: 4px solid #ff4f7d; /* Moldura fixa */
    }

    #message {
      font-size: 1.4em;
      white-space: pre-line;
      line-height: 1.6;
      text-align: left;
    }

    .signature {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      margin-top: 50px;
      color: #ffcbdc;
      text-align: center;
      display: block;
    }

    /* Container dos corações */
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -12.5px;
      left: 0;
    }

    .heart::after {
      left: -12.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Novo coração final */
    #final-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 250px;
      height: 250px;
      background: red;
      transform-origin: center;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      user-select: none;
      opacity: 0;
      pointer-events: none;
      z-index: 10000;
      animation: popIn 1s forwards ease-out;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }
      70% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- CORAÇÕES -->
  <div id="hearts-container"></div>

  <!-- TELA DE INTRODUÇÃO -->
  <div class="intro" id="intro">
    <h1>Uma Mensagem Romântica para Ti</h1>
    <button id="start-btn">❤️</button>
  </div>

  <!-- TELA COM TEXTO -->
  <div class="main" id="main-content">
    <div class="frame">
      <div id="message"></div>
      <div id="assinatura" class="signature"></div>
    </div>
  </div>

  <!-- ÁUDIO -->
  <audio id="music" src="Sentimental.mp3" preload="auto"></audio>

  <!-- CORAÇÃO FINAL -->
  <div id="final-heart" style="display:none;">EU TE AMO</div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main-content');
    const music = document.getElementById('music');
    const message = document.getElementById('message');
    const assinatura = document.getElementById('assinatura');
    const finalHeart = document.getElementById('final-heart');

    const texto = `No silêncio da noite, quando as estrelas sussurram segredos ao luar,  
o meu coração encontra-se em sintonia com a melodia do teu amor.  
É uma melodia que acalma a minha alma, uma luz que ilumina o meu caminho  
e a razão pela qual o meu coração bate mais forte a cada dia.  

Tal como uma rosa desabrocha na primavera,  
o nosso amor floresce com o tempo, nutrido pela paciência,  
pela compreensão e pela devoção.  
Cada pétala representa uma memória preciosa,  
um momento adquirido no tempo em que nossos corações dançavam em uníssono.  

Que esta mensagem sirva de testemunho do meu afeto eterno por ti.  
Que te lembre do calor dos nossos abraços,  
da doçura dos nossos beijos  
e da alegria das nossas gargalhadas partilhadas.  
É uma obra-prima que a vida pintou na tela do meu coração.`;

    const assinaturaTexto = `Com todo o meu amor,\nRaul`;

    function typeMessage(text, el, speed = 100, callback = null) {
      let i = 0;
      function type() {
        if (i < text.length) {
          el.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    startBtn.addEventListener('click', () => {
      intro.style.opacity = 0;
      setTimeout(() => {
        intro.style.display = 'none';
        main.classList.add('show');
        typeMessage(texto, message, 100, () => {
          typeMessage(assinaturaTexto, assinatura, 130, () => {
            // Mostrar coração grande no final
            finalHeart.style.display = 'flex';
            finalHeart.style.animation = 'popIn 1s forwards ease-out';
          });
        });
        music.play().catch(() => {});
      }, 1000);
    });

    // CORAÇÕES FLUTUANTES
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '95vh';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.transform = `rotate(45deg) scale(${0.8 + Math.random() * 0.4})`;
      document.getElementById('hearts-container').appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 250);
  </script>

</body>
</html>
