<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem Romântica</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Poppins&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #4d0019 0%, #000000 100%);
      color: #ffe6eb;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 60px auto;
      padding: 60px 30px;
      background: rgba(255, 0, 76, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 153, 204, 0.3);
      backdrop-filter: blur(6px);
      text-align: center;
      display: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #ffccda;
      text-shadow: 0 0 8px #ff4f7d;
    }

    p {
      font-size: 1.3em;
      line-height: 1.7;
      color: #ffe6eb;
      text-shadow: 0 0 4px #a60a3d;
      white-space: pre-wrap;
    }

    .signature {
      font-family: 'Great Vibes', cursive;
      font-size: 2.3em;
      color: #ffc0cb;
      margin-top: 40px;
      text-shadow: 0 0 6px #ff5e7d;
    }

    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #4d0019 0%, #000000 100%);
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #startButton {
      background-color: #ff5f84;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffb6c1;
      transition: background-color 0.3s ease;
    }

    #startButton:hover {
      background-color: #ff3b67;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear forwards;
      filter: drop-shadow(0 0 3px #ff4f7d);
      z-index: 0;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div id="startScreen">
    <h1>Uma Mensagem Romântica para Ti</h1>
    <button id="startButton">Começar</button>
  </div>

  <div class="container" id="messageContainer">
    <p id="messageText"></p>
    <p class="signature">Com todo o meu amor,<br>Raul</p>
  </div>

  <audio id="romanticAudio" loop>
    <source src="Sentimental.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }

    const message = `No silêncio da noite, quando as estrelas sussurram segredos ao luar, o meu coração encontra-se em sintonia com a melodia do teu amor. É uma melodia que acalma a minha alma, uma luz que ilumina o meu caminho e a razão pela qual o meu coração bate mais forte a cada dia.

Tal como uma rosa desabrocha na primavera, o nosso amor floresce com o tempo, nutrido pela paciência, pela compreensão e pela devoção. Cada pétala representa uma memória preciosa, um momento adquirido no tempo em que nossos corações dançavam em uníssono.

Que esta mensagem sirva de testemunho do meu afeto eterno por ti. Que te lembre do calor dos nossos abraços, da doçura dos nossos beijos e da alegria das nossas gargalhadas partilhadas. É uma obra-prima que a vida pintou na tela do meu coração, e serei eternamente grato pela tua presença na minha vida.`;

    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const messageContainer = document.getElementById('messageContainer');
    const messageText = document.getElementById('messageText');
    const audio = document.getElementById('romanticAudio');

    startButton.addEventListener('click', () => {
      audio.play().catch(() => alert("Clique para ativar o áudio."));

      startScreen.style.display = 'none';
      messageContainer.style.display = 'block';

      typeMessage(message, messageText, () => {
        messageContainer.style.display = 'none';

        const loveScreen = document.createElement('div');
        loveScreen.style.position = 'fixed';
        loveScreen.style.top = 0;
        loveScreen.style.left = 0;
        loveScreen.style.width = '100%';
        loveScreen.style.height = '100%';
        loveScreen.style.display = 'flex';
        loveScreen.style.alignItems = 'center';
        loveScreen.style.justifyContent = 'center';
        loveScreen.style.flexDirection = 'column';
        loveScreen.style.background = 'radial-gradient(ellipse at center, #4d0019 0%, #000000 100%)';

        const heart = document.createElement('div');
        heart.style.width = '200px';
        heart.style.height = '200px';
        heart.style.background = 'red';
        heart.style.transform = 'rotate(45deg)';
        heart.style.position = 'relative';
        heart.style.filter = 'drop-shadow(0 0 6px red)';
        heart.style.marginBottom = '30px';

        const before = document.createElement('div');
        before.style.width = '200px';
        before.style.height = '200px';
        before.style.background = 'red';
        before.style.borderRadius = '50%';
        before.style.position = 'absolute';
        before.style.top = '-100px';
        before.style.left = '0';

        const after = document.createElement('div');
        after.style.width = '200px';
        after.style.height = '200px';
        after.style.background = 'red';
        after.style.borderRadius = '50%';
        after.style.position = 'absolute';
        after.style.top = '0';
        after.style.left = '-100px';

        heart.appendChild(before);
        heart.appendChild(after);

        const text = document.createElement('div');
        text.textContent = 'EU TE AMO';
        text.style.fontFamily = `'Playfair Display', serif`;
        text.style.color = '#ffccd5';
        text.style.fontSize = '3em';
        text.style.textShadow = '0 0 10px #ff4f7d';
        text.style.textAlign = 'center';

        loveScreen.appendChild(heart);
        loveScreen.appendChild(text);
        document.body.appendChild(loveScreen);
      });

      setInterval(() => {
        const el = createHeart();
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }, 300);
    });

    function typeMessage(text, element, callback) {
      let index = 0;
      const interval = setInterval(() => {
        element.textContent += text[index++];
        if (index >= text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 40);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      return heart;
    }
  </script>
</body>
</html>
